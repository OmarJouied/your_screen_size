<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>your screen size</title>
    <meta name="description" content="gives you your screen size">
    <style>
        #main {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <main id="main"></main>
    <script>
        const main = document.getElementById("main");
        const width = window.innerWidth;
        const height = window.innerHeight;

        main.innerText = `${width}x${height}`;
    </script>
</body>
</html>
